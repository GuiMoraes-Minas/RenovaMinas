                <form name="submit-to-google-sheet">

                    <input name="nome" type="text" placeholder="Nome" required>
            
                    <input name="email" type="text" placeholder="Email">
            
                    <input name="mensagem" type="text" placeholder="Mensagem">
            
                    <input name="telefone" type="number" placeholder="Telefone">
            
                    <button type="submit">Send</button>
            
                </form>
            
            
             
            
                <script>
            
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbzsG3tjt7tMPJjZdTP45xt9zlF6oRuUFCka6AY9BZeweHY_jWDCq3Y-lZ7prQx-bSY/exec'
            
                    const form = document.forms
            
                    ['submit-to-google-sheet']
            
            
             
            
                    form.addEventListener('submit', e => {
            
                        e.preventDefault()
            
                            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            
                            .then(response => console.log('Sucess!',response))
            
                            .catch(error => console.error('Error!', error.message))
            
                            form.reset();
            
                    })
            
                </script>
